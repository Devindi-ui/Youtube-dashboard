<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Channel Analytics</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fab fa-youtube"></i>
                <h1>Youtube Analytics</h1>
            </div>
            <p>Get insights into ny youtube channel's performance and 
                watch recent videos</p>
        </header>
    </div>

    <div class="error-message" id="errorMessage">
        <section class="search-section">
            <form id="searchForm" class="search-form">
                <input type="text" class="search-input" id="channelInput" 
                placeholder="Enter Youtube Channel Name Here" required>
                <button type="submit" class="search-btn">Analyze Channel</button>
            </form>
        </section>
    </div>
    

    <!-- firebase sdk -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
